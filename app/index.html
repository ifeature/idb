<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Starter Kit</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Material Design Lite page styles:
    You can choose other color schemes from the CDN, more info here http://www.getmdl.io/customize/index.html
    Format: material.color1-color2.min.css, some examples:
    material.red-teal.min.css
    material.blue-orange.min.css
    material.purple-indigo.min.css
    -->
    <!--<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">

    <!-- Material Design icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--primary">
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
          <h3>idb. Amount of records: <span id="totalAmout"></span></h3>
        </div>
        <div class="mdl-layout--large-screen-only mdl-layout__header-row">
        </div>
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect mdl-color--primary-dark">
          <a href="#overview" class="mdl-layout__tab is-active">Overview</a>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="add">
            <i class="material-icons" role="presentation">add</i>
            <span class="visuallyhidden">Add</span>
          </button>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-layout__tab-panel is-active" id="overview">
          <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
            <table class="mdl-data-table mdl-js-data-table" id="users">
              <thead>
              <tr>
                <th>ID</th>
                <th class="mdl-data-table__cell--non-numeric">User Name</th>
                <th class="mdl-data-table__cell--non-numeric">User Country</th>
                <th class="mdl-data-table__cell--non-numeric">User Email</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody></tbody>
            </table>
          </section>
        </div>
        <footer class="mdl-mega-footer">
          <div class="mdl-mega-footer--bottom-section">
            <div class="mdl-logo">
              More Information
            </div>
            <ul class="mdl-mega-footer--link-list">
              <li><a href="http://ifeature.net/">ifeature.net</a></li>
              <li><a href="mailto:me@ifeature.net">Email me</a></li>
            </ul>
          </div>
        </footer>
      </main>
    </div>

    <dialog class="mdl-dialog">
      <h4 class="mdl-dialog__title"></h4>
      <div class="mdl-dialog__content">
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="userName" required>
            <label class="mdl-textfield__label" for="userName">User name</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="userCountry" required>
            <label class="mdl-textfield__label" for="userCountry">User country</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="email" id="userEmail" required>
            <label class="mdl-textfield__label" for="userEmail">User email</label>
            <span class="mdl-textfield__error">Input is not a number!</span>
          </div>
        </form>
      </div>
      <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button agree">Agree</button>
        <button type="button" class="mdl-button close">Disagree</button>
      </div>
    </dialog>

    <template id="record-template">
      <tr>
        <td id="idData">{{id}}</td>
        <td class="mdl-data-table__cell--non-numeric" id="userData">{{userName}}</td>
        <td class="mdl-data-table__cell--non-numeric" id="countryData">{{userCountry}}</td>
        <td class="mdl-data-table__cell--non-numeric" id="emailData">{{userEmail}}</td>
        <td id="actionData">
          <button id="demo-menu-lower-right{{id}}" class="mdl-button mdl-js-button mdl-button--icon show-actions-button">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect actions-menu" for="demo-menu-lower-right{{id}}">
            <li class="mdl-menu__item edit-user-button">Edit</li>
            <li class="mdl-menu__item delete-user-button">Delete</li>
          </ul>
        </td>
      </tr>
    </template>

    <template id="error-template">
      <dialog class="mdl-dialog">
        <h4 class="mdl-dialog__title">Error</h4>
        <div class="mdl-dialog__content">
          <p>
            <span>{{errorName}}</span>
            <span>{{errorMessage}}</span>
          </p>
        </div>
        <div class="mdl-dialog__actions">
          <button type="button" class="mdl-button close">Agree</button>
        </div>
      </dialog>
    </template>

    <template id="snackbar-template">
      <div id="demo-toast-example" class="mdl-js-snackbar mdl-snackbar">
        <div class="mdl-snackbar__text"></div>
        <button class="mdl-snackbar__action" type="button"></button>
      </div>
    </template>

    <!--<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>-->
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <!-- build:js(app/) ../../scripts/main.min.js -->
    <script src="scripts/main.js"></script>

    <!-- Built with love using Web Starter Kit -->
  </body>
</html>
